<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>
<body>
    <div class="box"><h1>Advanced Password Generator</h1>
    <div id="characters"></div><br><br>
    <input type="range" min="1" max="20" value = "12" id="numCharacters" onchange="updateCharacterCount()"><br><br>
    Numbers of Characters <span id="characterCount"> 12</span><br><br>
    Password with a-z<input type="checkbox" id="lowercase" checked><br><br>
    Password with A-Z<input type="checkbox" id="uppercase" checked><br><br>
    Password with 0-9<input type="checkbox" id="digits" checked><br><br>
    Password with Special Characters<input type="checkbox" id="special" checked><br><br>
    <button onclick="generateCharacters()" class="btn">Generate</button>
</div>
